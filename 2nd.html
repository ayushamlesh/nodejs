<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function multiple()
        {
        const a = prompt("Enter value: ");
        let temp=1
        if (a<=0)
        {
            a = prompt("Enter value greater than ZERO: ");
        }
        else
        {
            document.write("multiple of ",a, " is till ",a)
            do
            {
                document.write("<br>",a*temp)
                temp=temp+1
            }
            while(temp<=a)
        }
    }
    multiple()

    </script>

</body>
</html>
