<body>
   <script>
    //for running file use "node chalk.js" command
// Coloring different text messages
function valida()
{
const a = prompt("Enter email: ");
const chalk = require("chalk");
const val = require("validator");
if (val.isEmail(a) == true) {
    console.log(chalk.green("Valid Email"));
    console.log(chalk.green('valid email'));
}
else {
    console.log(chalk.red('not valid'));
}
}
valida()
   </script>
