    <script>
        // error handelling
        let a ="lpu";
        // if we write a=undefined then it will show else part;
        if(a!=undefined)
        {
            document.write("a is not defined")
        }
        else
        {
            document.write("a is defined")
        }
    </script>
    <br>
    <script>
         // if we want to throw error

        try{
            abcdef   //not any thing so catch will be called
            document.write("we are in try")
            //function ayush();
            /*for line 33 refference error will not be in red color if we will
            write it before try block then error will be in red line 26*/
        }
      
        catch(error)
        {
            document.write("something went wrong<br/>")
            document.write(error.name,"<br/>");         //to check error name.
            document.write(error.message,"<br/>");
        }
        finally
        {
            document.write("finally statement")
        }
    </script>
